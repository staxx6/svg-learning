<svg xmlns="http://www.w3.org/2000/svg" xml:lang="en" height="320px" width="140px">
    <title>Primary Color Stoplight</title>
    <style type="text/css">
        rect {
            stroke: black;
            stroke-width: 10;
        }

        .circle {
            stroke-width: 5;
        }
    </style>
    <rect x="20" y="20" width="100" height="280" 
        style="fill: darkblue" />
    <g stroke="black" stroke-width="2">
        <circle class="circle" cx="70" cy="80" r="30" fill="red" />
        <circle cx="70" cy="160" r="30" fill="yellow" />
        <circle cx="70" cy="240" r="30" fill="#40cc40" />
    </g>
</svg>